<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="1" style="width: 450px; height: 200px;">
        <tr style="background-color: rgb(46, 175, 180); text-align: center;">
            <td><b>Device</b></td>
            <td><b>Brand</b></td>   
            <td colspan="2"><b>Specifications</b></td>
        </tr>
        <tr>
            <td rowspan="3" >Smart Phone</td>
            <td rowspan="3">Apple</td>
            <td style="background-color: rgb(255, 238, 3); text-align: center;"><b>model</b></td>
            <td style="background-color: rgb(255, 238, 0); text-align: center;"><b>storage</b></td>
        </tr>
        <tr>
            <td>iphone 12 pro</td>
            <td>256GB</td>
        </tr>
        <tr>
            <td>iphone SE</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>Leptop</td>
            <td>HP</td>
            <td colspan="2">15.6"Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5"Display</td>
        </tr>
    </table>
</body>

</html>

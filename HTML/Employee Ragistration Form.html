<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Ragistration Form</title>
    <style>
        table{
            font-size: small;
            margin: 50px;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td colspan="2" style="color: red;"><h1>Employee Ragistration Form</h1></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="radio" name="1">
                <label for="">mr.</label>
                <input type="radio" name="1">
                <label for="">mrs.</label>
                <input type="radio" name="1">
                <label for="">ms.</label>
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" placeholder="First name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" placeholder="Last name"></td>
        </tr>
        <tr>
            <td>Mail Address1</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mail Address2</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><select name="" id="">
                    <option value="">Gujarat</option>
                    <option value="">Rajasthan</option>
                    <option value="">Mumbai</option>
                </select></td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Upload photo</td>
            <td>
                <button>Browse...</button>
                No file selected.
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text" placeholder="+91"></td>
        </tr>
        <tr>
            <td>Language Known</td>
            <td>
                <input type="checkbox" name="">
                <label for="">Gujarati</label><br>
                <input type="checkbox" name="">
                <label for="">Hindi</label><br>
                <input type="checkbox" name="">
                <label for="">English</label><br>
                <input type="checkbox" name="">
                <label for="">Marathi</label>
            </td>
        </tr>
        <tr>
            <td>aditional information</td>
            <td><textarea name="" id="" placeholder="Optional"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button>Submit</button>
                <button>Reset</button>
            </td>
        </tr>
    </table>
</body>

</html>

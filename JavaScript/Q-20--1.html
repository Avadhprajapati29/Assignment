<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let d = new Date();
        let day = d.getDay()
        console.log(day);

        switch (day) {
            case 0:
                console.log("sunday");
                break;
            case 1:
                console.log("monday");
                break;
            case 2:
                console.log("tuesday");
                break;
            case 3:
                console.log("wednesday");
                break;
            case 4:
                console.log("thuresday");
                break;
            case 5:
                console.log("friday");
                break;
            default:
                console.log("saturday")
        }

    </script>
</body>

</html>

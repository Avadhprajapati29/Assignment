    <script>
        function sumFirstLast(num) {
            let newNum = num.toString();
            let fnum = parseInt(newNum[0]);
            let lnum = parseInt(newNum[newNum.length - 1]);
            console.log(fnum + lnum)
        }
        sumFirstLast(1234);
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let c = "i";

        function isVowel(c) {
            c = c.toLowerCase();
            if (c == "a" || c == "e" || c == "i" || c == "o" || c == "u") {
                console.log("character is vowel");
            }
            else {
                console.log("character is not vowel");
            }
        }
        isVowel('I');
    </script>
</body>

</html>
